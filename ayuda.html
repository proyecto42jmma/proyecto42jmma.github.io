<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
              initial-scale=1.0">
  <title> PWA </title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
  <h1>Ayuda</h1>
  <p>Ejemplo de PWA</p>
  <cmp-din>
    <output id="agent">
    </output>
    <label for="agent">
      User Agent
    </label>
  </cmp-din>
  <p>
    &copy; 2021
  </p>
  <mi-nav></mi-nav>
 <script>
    class MiNav
      extends HTMLElement {
      connectedCallback() {
        this.innerHTML =
          /* html */
          `<a href="index.html">
        <span
          class="material-icons">
          home
        </span>
        Inicio
      </a>
      <a href="ayuda.html">
        <span
          class="material-icons">
          help
        </span>
        Ayuda
      </a>`;
      }
    }
    customElements.define(
      "mi-nav", MiNav);
  </script>
</body>
</html>
